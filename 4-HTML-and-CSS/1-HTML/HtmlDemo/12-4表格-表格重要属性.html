<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格重要属性</title>
</head>
<body>
	<table align="center" border=1 cellspacing="1">
		<tbody align="center">
			<tr >
				<td>学号</td>
				<td>姓名</td>
				<td>性别</td>
			</tr>
			<tr >
				<td>222</td>
				<td>菜鸡文</td>
				<td rowspan="2">男</td>
			</tr>
			<tr >
				<td>333</td>
				<td>柳铁柱</td>
			<tr >
				<td colspan="3">按钮</td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
